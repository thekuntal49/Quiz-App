<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Choice</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="move">
        <i title="Go back" id="back" class="bx bxs-left-arrow-circle"></i>
        <i
          title="Go forward"
          id="forward"
          class="bx bxs-right-arrow-circle"
        ></i>
      </div>
      <h1 id="wel">Welcome</h1>
      <img src="" id="image" />
      <p id="para"></p>
      <div class="level">
        <h3>Select your level:</h3>
        <div class="btns">
          <button class="btn btn1">Easy</button>
          <button class="btn btn2">Medium</button>
          <button class="btn btn3">Hard</button>
        </div>
      </div>
      <button id="logout">Logout</button>
      <p id="credit">made by KUNTAL ❤️</p>
    </div>

    <script src="choice.js"></script>
  </body>
</html>
