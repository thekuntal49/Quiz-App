<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Question</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="move">
        <i title="Go back" id="back" class="bx bxs-left-arrow-circle"></i>
        <i
          title="Go forward"
          id="forward"
          class="bx bxs-right-arrow-circle"
        ></i>
      </div>

      <h1 id="hard"></h1>
      <!-- <p id="timer">00:00</p> -->
      <h3 id="Question">Question <span id="curr">1</span> out of 10</h3>
      <div class="ques">
        <h3 id="ques"></h3>
        <section>
          <h4 class="opt"></h4>
          <h4 class="opt"></h4>
          <h4 class="opt"></h4>
          <h4 class="opt"></h4>
        </section>
      </div>

      <button id="btn">Next Ques</button>
      <p id="credit">made by KUNTAL ❤️</p>
    </div>
    <script src="ques.js"></script>
  </body>
</html>
